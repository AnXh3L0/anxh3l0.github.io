{{- $id := .Get "id" | default (.Get 0) -}}
{{- $title := .Get "title" | default "Embed Video" }}
{{- $thumb := .Get "thumb" | default "default.webp" }}
{{- $lang := .Get "lang" | default "sq" }}
{{- $timestamp := .Get "timestamp" | default "0" }}
<div class="youtube-player" data-id="{{ $id }}" data-timestamp="{{ $timestamp }}" data-title="{{ $title }}" data-thumb="{{ $thumb }}" data-lang="{{ $lang }}"></div>
