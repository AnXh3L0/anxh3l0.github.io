{{- $id := .Get "id" | default (.Get 0) -}}
{{- $title := .Get "title" | default "Embed Video" }}
{{- $thumb := .Get "thumb" | default "default.png" }}
{{- $lang := .Get "lang" | default "sq" }}
<div class="youtube-player" data-id="{{ $id }}" data-title="{{ $title }}" data-thumb="{{ $thumb }}" data-lang="{{ $lang }}"></div>
