<nav>
  <ul>
    {{- $firstUrlElement := print "/" (index (split .RelPermalink "/") 1) "/" -}}
    {{- range .Site.Menus.main -}}
        <li><a {{ if eq ($firstUrlElement|lower) (.URL|lower) }}aria-current="page"{{end}} title="{{ .Name }}" href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>
