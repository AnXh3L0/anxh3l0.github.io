{{/* Native Share Button - Uses Web Share API with fallback */}}
<div class="share-buttons flex flex-wrap items-center gap-3">
  <span class="text-sm font-medium text-zinc-600 dark:text-zinc-400">{{ i18n "sharePost" | default "Share" }}:</span>
  
  {{/* Native Share Button (Web Share API) */}}
  <button 
    type="button"
    class="native-share-btn hidden items-center gap-2 rounded-lg bg-teal-500 px-3 py-1.5 text-sm font-medium text-white transition-colors hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 dark:focus:ring-offset-zinc-900"
    data-title="{{ .Title }}"
    data-text="{{ .Description | default .Summary | plainify | truncate 100 }}"
    data-url="{{ .Permalink }}"
    aria-label="{{ i18n "sharePost" | default "Share this post" }}"
  >
    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
    </svg>
    {{ i18n "share" | default "Share" }}
  </button>

  {{/* Fallback Share Links */}}
  <div class="fallback-share-links flex items-center gap-2">
    {{/* Twitter/X */}}
    <a 
      href="https://twitter.com/intent/tweet?text={{ .Title | urlquery }}&url={{ .Permalink | urlquery }}"
      target="_blank"
      rel="noopener noreferrer"
      class="flex h-8 w-8 items-center justify-center rounded-full bg-zinc-100 text-zinc-600 transition-colors hover:bg-[#1DA1F2] hover:text-white dark:bg-zinc-800 dark:text-zinc-400 dark:hover:bg-[#1DA1F2] dark:hover:text-white"
      aria-label="{{ i18n "shareOnTwitter" | default "Share on Twitter" }}"
      title="{{ i18n "shareOnTwitter" | default "Share on Twitter" }}"
    >
      <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
      </svg>
    </a>

    {{/* LinkedIn */}}
    <a 
      href="https://www.linkedin.com/sharing/share-offsite/?url={{ .Permalink | urlquery }}"
      target="_blank"
      rel="noopener noreferrer"
      class="flex h-8 w-8 items-center justify-center rounded-full bg-zinc-100 text-zinc-600 transition-colors hover:bg-[#0A66C2] hover:text-white dark:bg-zinc-800 dark:text-zinc-400 dark:hover:bg-[#0A66C2] dark:hover:text-white"
      aria-label="{{ i18n "shareOnLinkedIn" | default "Share on LinkedIn" }}"
      title="{{ i18n "shareOnLinkedIn" | default "Share on LinkedIn" }}"
    >
      <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
      </svg>
    </a>

    {{/* Facebook */}}
    <a 
      href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | urlquery }}"
      target="_blank"
      rel="noopener noreferrer"
      class="flex h-8 w-8 items-center justify-center rounded-full bg-zinc-100 text-zinc-600 transition-colors hover:bg-[#1877F2] hover:text-white dark:bg-zinc-800 dark:text-zinc-400 dark:hover:bg-[#1877F2] dark:hover:text-white"
      aria-label="{{ i18n "shareOnFacebook" | default "Share on Facebook" }}"
      title="{{ i18n "shareOnFacebook" | default "Share on Facebook" }}"
    >
      <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
      </svg>
    </a>

    {{/* Copy Link */}}
    <button 
      type="button"
      class="copy-link-btn flex h-8 w-8 items-center justify-center rounded-full bg-zinc-100 text-zinc-600 transition-colors hover:bg-teal-500 hover:text-white dark:bg-zinc-800 dark:text-zinc-400 dark:hover:bg-teal-500 dark:hover:text-white"
      data-url="{{ .Permalink }}"
      aria-label="{{ i18n "copyLink" | default "Copy link" }}"
      title="{{ i18n "copyLink" | default "Copy link" }}"
    >
      <svg class="copy-icon h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
      </svg>
      <svg class="check-icon hidden h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </button>
  </div>
</div>
