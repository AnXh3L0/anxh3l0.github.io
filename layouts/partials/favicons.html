{{- with .Site.Params.favicon.color }}
  <link rel="apple-touch-icon" href="{{ "favicons/apple-touch-icon.png" | relURL }}">
  <link rel="icon" href="{{ "favicons/favicon.ico" | relURL }}" sizes="any">
  <link rel="icon" href="{{ "favicons/favicon.svg" | relURL }}" type="image/svg+xml">
  <link rel="mask-icon" href="{{ "favicons/safari-pinned-tab.svg" | relURL }}" color="{{ .mask }}" title="{{ i18n "safari-icon" }}">
{{- end }}
