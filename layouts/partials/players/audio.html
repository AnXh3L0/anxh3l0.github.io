{{ $videoID := .video_id }}
<figure class="h-[90px]" 
        data-platform="audio" 
        data-loaded="false"
        role="region" 
        aria-labelledby="audio-{{ $videoID }}-title">
  <button class="thumbnail-button absolute inset-0 h-full w-full" 
          data-timestamp="{{ .timestamp | default "0" }}"
          aria-label="{{ i18n "play_audio" }}: {{ .title }}">
    <img class="object-fit absolute inset-0 h-full w-full bg-zinc-900" 
         src="/media/images/thumbs/{{ .thumb | relURL }}" 
         alt="{{ i18n "audio_thumbnail_alt" }}: {{ .title }}"
         loading="lazy" 
         decoding="async"
         width="1280" 
         height="720">
    <span class="play-indicator absolute" aria-hidden="true">
      <svg class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </span>
  </button>
  <figcaption id="audio-{{ $videoID }}-title" class="sr-only">
    {{ .title }} ({{ .event }}, {{ dateFormat "2 January 2006" .date }})
  </figcaption>
</figure>

<script type="module" src="https://cdn.jsdelivr.net/npm/player.style/tailwind-audio/+esm"></script>
