{{ $videoID := .video_id }}
<figure class="video-embed relative aspect-video w-full" 
        data-platform="facebook"
        data-loaded="false"
        role="region" 
        aria-labelledby="fb-{{ $videoID }}-title">
  <button class="thumbnail-button absolute inset-0 h-full w-full" 
          data-platform="facebook"
          data-video-id="{{ $videoID }}"
          data-timestamp="{{ .timestamp | default "0" }}"
          data-lang="{{ .lang }}"
          aria-label="{{ i18n "play_video" }}: {{ .title }}">
    <img src="/media/images/thumbs/{{ .thumb | relURL }}" 
         alt="{{ i18n "video_thumbnail_alt" }}: {{ .title }}" 
         loading="lazy"
         class="absolute inset-0 h-full w-full object-cover">
    <span class="play-indicator absolute" aria-hidden="true">
      <svg class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </span>
  </button>
  <figcaption id="fb-{{ $videoID }}-title" class="sr-only">
    {{ .title }} ({{ .event }}, {{ dateFormat "2 January 2006" .date }})
  </figcaption>
</figure>
