baseURL = "https://lushka.al"
title   = "Anxhelo Lushka"

defaultContentLanguage = "en"

rssLimit  = 300
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License."

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpored = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = true
enableEmoji     = true
enableMissingTranslationPlaceholders = true
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = true

[permalinks]
  posts = "/:filename/"

[author]
  name = "Anxhelo Lushka"
  email = "anxhelo@lushka.al"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  tag      = "tags"
  category = "categories"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Metadata mostly used in document's head
  description = "My personal website"
  keywords = "design, ux, ui, speaker, public, developer, privacy, security, foss, floss"
  images = [""]

  homeSubtitle = "UI/UX Developer | Public Speaker"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  gitUrl = "https://github.com/AnXh3L0/anxh3l0.github.io/commit/"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  justifyContent = false
  contentTypeName = "posts"

  defaultTheme = "light"
  themeColor = "#333"

  # Colors for favicons
  [params.favicon.color]
    mask = "#333"
    msapplication = "#333"
    theme = "#333"

  # Social icons
  [[params.social]]
    name = "email"
    url  = "mailto:anxhelo@lushka.al"

  [[params.social]]
    name = "github"
    url  = "https://github.com/AnXh3L0"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/anxhelolushka"

  [[params.social]]
    name = "instagram"
    url  = "https://instagram.com/anxhelolushka"

  [[params.social]]
    name = "telegram"
    url  = "https://t.me/anxhelolushka"

[languages]
  [languages.en]
    subtitle  = ""
    weight    = 1
    copyright = '<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener" title="License">CC BY-NC-SA 4.0</a>'

  [languages.sq]
    subtitle  = ""
    weight    = 2
    copyright = '<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener" title="Licensa">CC BY-NC-SA 4.0</a>'

  [languages.it]
    subtitle  = ""
    weight    = 3
    copyright = '<a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener" title="Licensa">CC BY-NC-SA 4.0</a>'

[menu]
  [[menu.main]]
    identifier = "about"
    name       = "About"
    url        = "about/"
    weight     = "1"
  [[menu.main]]
    identifier = "portfolio"
    name       = "Portfolio"
    url        = "portfolio/"
    weight     = "2"
  [[menu.main]]
    identifier = "speaking"
    name       = "Speaking"
    url        = "speaking/"
    weight     = "3"
  [[menu.main]]
    identifier = "misc"
    name       = "Misc"
    url        = "misc/"
    weight     = "4"
  [[menu.main]]
    identifier = "posts"
